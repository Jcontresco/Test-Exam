{% extends "base.html" %}

{% block content %}
    
    <div class="dashboard-contain">
        
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>created_at</th>
                <th>updated_at</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</tr>
                <td><a href="/users/show/{{user.id}}">{{user.first_name}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>{{user.updated_at}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
